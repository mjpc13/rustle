algorithms:
  - name: "ig-LIO"
    version: "1.0"
    image_name: "mjpc13/rustle:ig-lio"
    parameters:
      feature_extractor: "ORB"
      max_features: 1000
      loop_closure: true

  #Update parameters to be a file path
  - name: "LIO-SAM"
    version: "2.1"
    image_name: "mjpc13/rustle:lio-sam"
    parameters:
      imu_topic: "/imu/data"
      lidar_topic: "/velodyne_points"
      mapping: true
      
  - name: "DLIO"
    version: "2.1"
    image_name: "mjpc13/rustle:dlio"
    parameters:
      imu_topic: "/imu/data"
      lidar_topic: "/velodyne_points"
      mapping: true