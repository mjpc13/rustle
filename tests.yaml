test_definitions:
  - name: "Hybrid Degradation"
    workers: 1
    iterations: 1
    algo_list: ["ig-LIO"]
    dataset_name: "botanic_garden"
    test_type:
      type: drop
      drop_list:  # Can add N sensors. Types of sensors are: imu, lidar, radar, camera, gps
          - sensor: imu
            drop_rate: [9,10] #Drop 1 message every 2 messages
            topic: "/livox/imu"
            active_periods:
              - start_time: 5
                duration: 45
          - sensor: lidar
            drop_rate: [9,10] #Drop 1 message every 2 messages
            topic: "/livox/lidar"
            active_periods:
              - start_time: 20
                duration: 30

